<ion-header>

  <ion-navbar>
    <ion-title>{{id === -1 ? 'New' : 'Edit'}} Timer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="save()">
    <ion-list>

      <ion-item>
        <ion-label floating>Timer length (Hours:Minutes:Seconds)</ion-label>
        <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="timeInput" name="timeInput"></ion-datetime>
      </ion-item>

      <div margin-top>
        <button ion-button color="primary" block>Save</button>
        <button ion-button block outline navPop>Cancel</button>
      </div>

    </ion-list>
  </form>

</ion-content>
