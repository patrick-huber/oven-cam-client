<ion-header>
  <ion-navbar>
    <ion-title>{{cam_name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list no-lines (click)="navTimersPage()">
          <ion-list-header>
            <ion-icon name="timer"></ion-icon>
            Timers
          </ion-list-header>
          <ion-item *ngIf="_timers.length === 0">No timers set</ion-item>
          <ion-item *ngFor="let timer of _timers" name="test">
            <h2>{{timers.format(timer.timeRemaining)}}</h2>
          </ion-item>
        </ion-list>
      </ion-col>
      <!-- Todo: temperature alert placeholder
      <ion-col>
        <ion-list no-lines>
          <ion-list-header>
            <ion-icon name="thermometer"></ion-icon>
            Temperature alerts
          </ion-list-header>
          <ion-item>Temperature alerts coming soon.</ion-item>
        </ion-list>
      </ion-col>
    -->
    </ion-row>
  </ion-grid>
  <ion-content>
    <img src="{{imgSrc}}" alt="">
  </ion-content>
</ion-content>
