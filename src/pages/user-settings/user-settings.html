<ion-header>

  <ion-navbar>
    <ion-title>user-settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="update()">
    <ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" name="email" email [(ngModel)]="email"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Save</button>
      </div>
    </ion-list>
  </form>
  <!-- <div margin-top padding>
    <button ion-button outline block (click)="logout()" title="Sign out">Sign out</button>
  </div> -->
</ion-content>
